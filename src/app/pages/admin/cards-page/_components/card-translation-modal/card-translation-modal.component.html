<p-dialog [header]="heading() | transloco" [modal]="true" [(visible)]="isCardTranslationModalShown"
          appendTo="body" (onHide)="onCancel()">
  <ng-template pTemplate="header">
    <div class="card-translation-modal__header">
      @if (language() === Language.ENGLISH) {
        <span class="fi fi-gb"></span>
      } @else {
        <span class="fi fi-{{ language() }}"></span>
      }
      <span class="p-dialog-title">{{ heading() | transloco }}</span>
    </div>
  </ng-template>
  <div class="card-translation-modal">
    <form class="card-translation-modal__form" [formGroup]="form">
      <div class="card-translation-modal__form__group">
        <label [for]="nameInputId">{{ '_CardsPage.Name' | transloco }}</label>
        <input type="text" pInputText [formControlName]="CardTranslationFormControls.NAME" [id]="nameInputId"/>
        <app-form-validation-message [errorFormControl]="name"/>
      </div>
      <div class="card-translation-modal__form__group">
        <label [for]="descriptionInputId">{{ '_CardsPage.Description' | transloco }}</label>
        <p-editor #descriptionEditor [formControlName]="CardTranslationFormControls.DESCRIPTION"
                  [id]="descriptionInputId"
                  [style]="{ height: '10rem' }">
          <ng-template pTemplate="header">
            <span class="ql-formats">
                <button type="button" class="ql-bold" aria-label="Bold"></button>
                <button type="button" class="ql-italic" aria-label="Italic"></button>
                <button type="button" class="ql-underline" aria-label="Underline"></button>
            </span>
          </ng-template>
        </p-editor>
        <app-form-validation-message [errorFormControl]="description"/>
      </div>
    </form>
    <div class="card-translation-modal__actions">
      <p-button [label]="'_ConfirmDialog.Save' | transloco"
                (click)="onSave()"/>
      <p-button severity="secondary" [outlined]="true" [label]="'_ConfirmDialog.Cancel' | transloco"
                (click)="onCancel()"/>
    </div>
  </div>
</p-dialog>
