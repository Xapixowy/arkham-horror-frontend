<div class="history-page">
  @if (dashboardStatus() === StateStatus.LOADING) {
    <p-skeleton height="3.5rem"/>
    <p-skeleton height="3.5rem"/>
    <p-skeleton height="3.5rem"/>
    <p-skeleton height="3.5rem"/>
    <p-skeleton height="3.5rem"/>
  } @else {
    @for (gameSession of gameSessions(); track gameSession.id) {
      <app-game-session [gameSession]="gameSession" [user]="user"/>
    } @empty {
      <app-no-content/>
    }
  }
</div>
