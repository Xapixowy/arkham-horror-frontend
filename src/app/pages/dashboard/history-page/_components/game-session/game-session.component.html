<div class="game-session">
  <p-panel [toggleable]="true" [collapsed]="true" toggler="header">
    <ng-template pTemplate="header">
      <div class="game-session__panel__header">
        <div class="game-session__panel__header__icon">
          <ng-icon name="tablerHash"/>
        </div>
        <div class="game-session__panel__header__content">
          <div class="game-session__panel__header__content__item">
            {{ gameSession().token }}
          </div>
          <div class="game-session__panel__header__content__item">
            {{ player().character!.name }}
          </div>
          <div class="game-session__panel__header__content__item">
            <app-date-human-readable [date]="gameSession().updated_at"/>
          </div>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="game-session__panel__footer">
        <div class="game-session__panel__footer__actions">
          <p-button [label]="'_Actions.Join' | transloco" (onClick)="onGameSessionJoin()"/>
        </div>
      </div>
    </ng-template>
    <div class="game-session__panel__content">
      <app-game-session-information [gameSession]="gameSession()"/>
      <app-game-session-player [player]="player()"/>
      <app-game-session-statistics [statistics]="player().statistics"/>
    </div>
  </p-panel>
</div>
