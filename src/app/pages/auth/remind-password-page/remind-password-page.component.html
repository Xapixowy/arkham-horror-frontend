<div class="remind-password">
  <app-auth-card [heading]="'_RemindPasswordPage.Password reminder' | transloco"
                 [description]="'_RemindPasswordPage.Fill the form to remind your password' | transloco">
    <form class="auth-card__form" [formGroup]="form" (ngSubmit)="onSubmit()" ngProjectAs="[form]">
      <div class="auth-card__form__input-group">
        <input
          type="text"
          pInputText
          placeholder="{{ '_RemindPasswordPage.Email' | transloco }}"
          [formControlName]="RemindPasswordFormControls.EMAIL"
          autocomplete="email"
          [id]="RemindPasswordFormControls.EMAIL"
        />
        <app-form-validation-message [errorFormControl]="email"/>
      </div>
      <div class="auth-card__button">
        <p-button
          type="submit"
          severity="primary"
          label="{{ '_RemindPasswordPage.Remind password' | transloco }}"
          styleClass="full-width"
        />
      </div>
    </form>
    <p class="auth-card__link" ngProjectAs="[link]">
      {{ '_RemindPasswordPage.Already have an account?' | transloco }}
      <a [routerLink]="[APP_ROUTES_CONFIG.Default, APP_ROUTES_CONFIG.Auth.Root, APP_ROUTES_CONFIG.Auth.Login]">{{
          '_VerifyPage.Login' | transloco
        }}</a>
    </p>
  </app-auth-card>
</div>
