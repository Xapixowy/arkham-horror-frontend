<main class="landing-page">
  <section class="landing-page__info">
    <div class="landing-page__info__image">
      <img ngSrc="images/banner.webp" [alt]="'_LandingPage.App image' | transloco" fill priority/>
    </div>
    <div class="landing-page__info__text">
      <h1>{{ '_LandingPage.Welcome to Arkham Horror' | transloco }}</h1>
      <p><strong>{{ '_LandingPage.The end is near' | transloco }}</strong></p>
      <p>{{ '_LandingPage.There is 1926 Arkham Massachusetts' | transloco }}</p>
      <p>{{ '_LandingPage.Investigators stand against monster' | transloco }}</p>
    </div>
  </section>
  <section class="landing-page__actions">
    <app-game-session-section/>
  </section>
  <section class="landing-page__features">
    <p-carousel
      [value]="LANDING_PAGE_CONFIG.carousel.items"
      [numVisible]="5"
      [numScroll]="1"
      [circular]="true"
      [autoplayInterval]="LANDING_PAGE_CONFIG.carousel.autoplayInterval"
      [responsiveOptions]="LANDING_PAGE_CONFIG.carousel.responsiveOptions"
    >
      <ng-template let-item pTemplate="item">
        <div class="landing-page__feature">
          <p-card [header]="item.title | transloco" styleClass="p-card--landing-page-feature">
            <ng-template pTemplate="header">
              <div class="landing-page__feature__image">
                <img [alt]="item.title | transloco" [src]="item.image"/>
              </div>
            </ng-template>
            <p>
              {{ item.description | transloco }}
            </p>
          </p-card>
        </div>
      </ng-template>
    </p-carousel>
  </section>
</main>
