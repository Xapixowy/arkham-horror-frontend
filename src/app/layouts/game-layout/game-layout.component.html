<div class="game-layout">
  <div class="game-layout__content">
    <router-outlet/>
  </div>
  <div class="game-layout__actions">
    @if (isLoading()) {
      <p-skeleton shape="circle" size="3rem"/>
    } @else {
      <app-speed-dial [items]="speedDialItems()"/>
    }
  </div>
  @if (!gameSessionPhase() && isLoading()) {
    <div class="game-layout__phase">
      <p-skeleton height="3rem" width="16rem" borderRadius="100vw"/>
    </div>
  } @else {
    <div class="game-layout__phase">
      <app-game-session-phase [phase]="gameSessionPhase()!"/>
    </div>
  }
</div>

<app-player-statistics-dialog [visible]="isPlayerStatisticsShown()" [player]="player()"
                              (onHide)="onPlayerStatisticsClose()"/>
