<div class="theme-switcher">
  <p-selectButton
    [options]="switcherOptions"
    [(ngModel)]="switcherOption"
    (onChange)="onChange($event)"
    [allowEmpty]="false"
    styleClass="p-select-button--theme-switcher"
    optionLabel="icon">
    <ng-template let-item pTemplate>
      <ng-icon [name]="item.icon"/>
    </ng-template>
  </p-selectButton>
</div>
